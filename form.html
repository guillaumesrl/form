<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="layer">
            <h1>The ski company</h1>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <p>Soufflez, inspirez. Vous y êtes presque.</p>
            <p>Vous n'êtes plus qu'à quelques clics de passer les plus belles vacances de votre vie. </p>
            <p><span class="brand">The Ski Company</span> est déjà aux petits soins pour que tout soit inoubliable.</p>
        </div>
        <div class="middle">
            <p>C'est parti !</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="lastname">CONFIRM PASSWORD</label>
                        <input type="password" id="lastname" name="password2">
                    </div>
                </div>

            </form>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
